<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vuestyle.css" />
    <title>Vue CDN</title>
</head>
<body>
    <div id="app">
        <h1>My name is {{fullName()}} </h1>
        <h2>This is where I live and go to school {{newLocation()}} </h2>
        <hr>
        <div>
            <div>
                <label for="">FirstName</label>
                <input type="text"  v-model="firstName">
            </div>
            <br>
            <div>
                <label for="">LastName</label>
                <input type="text" v-model="lastName">
            </div>
        </div>
        <hr>
        <h1><a v-bind:href="url" target="_blank">Google</a></h1>
        
        <div>
            <img src="ImageUrl" alt="">
        </div>
        <div>
            <h1>Mouse Events</h1>
            <h2>My age is {{age}} </h2>
            <button @mouseover="age++">increment</button>
            <button v-on:dblclick="decrementAge(5)">decrement</button>
        </div>
        <br>
        <br>
        <div class="box" :class="{green:isGreen}"></div>
        <label><input type="checkbox" v-model="isGreen" /></label>
        <select>
            <option value="">Red</option>
            <option value="">Yellow</option>
            <option value="">Blue</option>
        </select>

    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
